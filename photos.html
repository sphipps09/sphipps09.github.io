            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>

          <div class = "row">
          <!--upper hero image from https://getbootstrap.com/docs/5.1/examples/heroes/-->
           <div class="px-4 py-5 my-5 text-center bg-image" style = "background-image: url('media/team.jpg');">
              <h1 class="display-5 fw-bold">From the racecourse</h1>
              <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">This is what mountain bike racing looks like.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                </div>
              </div>
            </div>
          </div>


        <!--carousel from https://getbootstrap.com/docs/5.1/examples/carousel/-->
          <div class = "row">
            <div class = "mx-auto" style = "height:50%; width:auto;">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" class="" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" class="" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" class="" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" class="" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6" class="" aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="7" aria-label="Slide 8" class="active" aria-current="true"></button>

              </div>
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img class = "slide" alt = "rockwall" src = "media/rockwall.jpg">
                </div>
                <div class="carousel-item">
                  <img class = "slide" alt = "woodstockclimb" src = "media/woodstockclimb.jpg">
                </div>
                <div class="carousel-item">
                  <img class = "slide" alt = "team" src = "media/team.jpg">
                </div>
                <div class="carousel-item">
                  <img class = "slide" alt = "poultneypodium" src = "media/poultneypodium.jpg">
                </div>
                <div class="carousel-item">
                  <img class = "slide" alt = "start" src = "media/start.jpg">
                </div>
                <div class="carousel-item">
                  <img class = "slide" alt = "poultneydh" src = "media/poultneydh.jpg">
                </div>
                <div class="carousel-item">
                  <img class = "slide" alt = "mtbgirls" src = "media/mtbgirls.jpg">
                </div>
                <div class="carousel-item active">
                  <img class = "slide" alt = "fullteam" src = "media/fullteam.jpg">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev" style = "color:black">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
